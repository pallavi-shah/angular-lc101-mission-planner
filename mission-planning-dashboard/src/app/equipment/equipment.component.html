<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
<button (click)="addItem(item)"  class="active" [disabled]="cargoHold.length === maxItems || item.mass >(maximumAllowedMass-cargoMass)">Add to Cargo Hold </button>
            <!-- "Add to Cargo Hold" button goes here. -->
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>CargoHold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold"  >
            {{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="(maximumAllowedMass-cargoMass)<=200">Mass Budget Remaining: {{maximumAllowedMass-cargoMass}} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click)="emptyHold()">Empty Hold </button>
</div>
